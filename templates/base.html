<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praniti Restaurant</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #fcfaf8; color: #333; }
        header { background-color: #d35400; color: white; text-align: center; padding: 2rem 0; }
        header h1 { margin: 0; font-size: 2.5rem; }
        header p { margin: 0.5rem 0 0 0; font-size: 1.1rem; opacity: 0.9; }
        
        nav { background-color: #333; display: flex; justify-content: center; padding: 1rem; position: sticky; top: 0; z-index: 100; }
        nav a { color: white; text-decoration: none; margin: 0 1.5rem; font-size: 1.1rem; font-weight: bold; transition: color 0.2s; }
        nav a:hover { color: #f39c12; }
        
        /* Highlight the cart link */
        .cart-link { color: #f1c40f; }

        .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
        h2 { color: #d35400; border-bottom: 2px solid #e67e22; padding-bottom: 0.5rem; margin-top: 2rem; }
        .content-box { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); line-height: 1.6; }
        
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; margin-top: 1.5rem; }
        .menu-card { background-color: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s ease; display: flex; flex-direction: column; text-align: center; }
        .menu-card:hover { transform: translateY(-8px); box-shadow: 0 12px 20px rgba(211, 84, 0, 0.2); }
        .menu-card img { width: 100%; height: 220px; object-fit: cover; border-bottom: 3px solid #d35400; }
        .menu-info { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .menu-info h4 { margin: 0 0 0.5rem 0; font-size: 1.2rem; }
        .menu-info .price { color: #d35400; font-size: 1.3rem; font-weight: bold; margin: 0 0 1rem 0; }
        .order-btn { background-color: #d35400; color: white; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; }
        .order-btn:hover { background-color: #a04000; }
    </style>
</head>
<body>

    <header>
        <h1>Praniti Restaurant</h1>
        <p>A culinary haven where traditional recipes meet modern flair.</p>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/about">About Us</a>
        <a href="/cart" class="cart-link">Cart (<span id="cart-count">0</span>)</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        // Load cart from memory or start an empty one
        let cart = JSON.parse(localStorage.getItem('restaurant_cart')) || [];

        // Update the number in the navigation bar
        function updateCartCount() {
            document.getElementById('cart-count').innerText = cart.length;
        }

        // Function triggered when "Add to Cart" is clicked
        function addToCart(itemName, itemPrice) {
            // Clean the price string to just a number (e.g., '₹250' -> 250)
            let numericPrice = parseInt(itemPrice.replace('₹', ''));
            
            // Add item to the list
            cart.push({ name: itemName, price: numericPrice });
            
            // Save back to memory
            localStorage.setItem('restaurant_cart', JSON.stringify(cart));
            
            updateCartCount();
            alert(itemName + " was added to your cart!");
        }

        // Run this immediately when the page loads
        updateCartCount();
    </script>
</body>
</html>
