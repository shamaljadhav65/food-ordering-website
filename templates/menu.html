{% extends 'base.html' %}

{% block content %}
    <h2>Our Menu</h2>
    
    {% for category, items in menu_categories.items() %}
        <h3 style="color: #555; margin-top: 2rem;">{{ category }}</h3>
        <div class="menu-grid">
            {% for item in items %}
            <div class="menu-card">
                <img src="{{ item.image }}" alt="{{ item.name }}">
                <div class="menu-info">
                    <div>
                        <h4>{{ item.name }}</h4>
                        <p class="price">{{ item.price }}</p>
                    </div>
                    <button class="order-btn" onclick="addToCart('{{ item.name }}', '{{ item.price }}')">Add to Cart</button>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
