{% extends 'base.html' %}

{% block content %}
    <h2>Your Cart</h2>
    
    <div class="content-box">
        <div id="cart-items" style="margin-bottom: 2rem;">
        </div>
        
        <h3 style="text-align: right; border-top: 2px solid #eee; padding-top: 1rem;">
            Total: ₹<span id="cart-total">0</span>
        </h3>
        
        <div style="text-align: right; margin-top: 1rem;">
            <button onclick="clearCart()" style="background-color: #ccc; border: none; padding: 10px 20px; margin-right: 10px; border-radius: 5px; cursor: pointer; font-weight: bold;">Clear Cart</button>
            <button onclick="checkout()" style="background-color: #27ae60; color: white; border: none; padding: 10px 20px; font-weight: bold; border-radius: 5px; cursor: pointer;">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        function displayCart() {
            let cartDisplay = document.getElementById('cart-items');
            let totalDisplay = document.getElementById('cart-total');
            
            // Get the cart from the browser's memory
            let currentCart = JSON.parse(localStorage.getItem('restaurant_cart')) || [];
            
            // If the cart is empty, show a friendly message
            if (currentCart.length === 0) {
                cartDisplay.innerHTML = "<p style='text-align: center; font-size: 1.2rem; color: #777;'>Your cart is empty. Let's add some delicious food!</p>";
                totalDisplay.innerText = "0";
                return;
            }

            let htmlString = "";
            let totalBill = 0;

            // Loop through each item and create a row for it
            currentCart.forEach(function(item) {
                htmlString += `<div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee;">
                                  <span style="font-size: 1.1rem;">${item.name}</span>
                                  <span style="color: #d35400; font-weight: bold; font-size: 1.1rem;">₹${item.price}</span>
                               </div>`;
                totalBill += item.price;
            });

            // Update the screen with the items and the total price
            cartDisplay.innerHTML = htmlString;
            totalDisplay.innerText = totalBill;
        }

        function clearCart() {
            // Remove the cart data from memory
            localStorage.removeItem('restaurant_cart');
            
            // Update the global cart array (defined in base.html) to be empty
            if (typeof cart !== 'undefined') {
                cart = []; 
                updateCartCount(); // Update the number in the navigation bar
            }
            
            // Refresh the screen
            displayCart(); 
        }

        function checkout() {
            let currentCart = JSON.parse(localStorage.getItem('restaurant_cart')) || [];
            if (currentCart.length === 0) {
                alert("Your cart is empty! Please add some items first.");
            } else {
                alert("Thank you for your order! This would normally take you to a payment page.");
                clearCart();
            }
        }

        // Run this function immediately when the page loads to show the items
        displayCart();
    </script>
{% endblock %}
